<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <style>
        :root {
            --pink-soft: #fce4ec;
            --pink-accent: #ff80ab;
            --text-dark: #4a4a4a;
        }

        body {
            margin: 0;
            padding: 20px;
            background: #fff5f7;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-dark);
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        h1 { color: #d81b60; font-size: 2.2rem; }

        /* Countdown */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .time-box {
            background: white;
            padding: 10px;
            border-radius: 12px;
            min-width: 60px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .time-box span { display: block; font-size: 1.4rem; font-weight: bold; color: var(--pink-accent); }
        .label { font-size: 0.7rem; color: #999; text-transform: uppercase; }

        /* Photo Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        .polaroid {
            background: white;
            padding: 10px 10px 30px 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transform: rotate(-2deg);
            transition: transform 0.3s ease;
        }
        .polaroid:nth-child(even) { transform: rotate(3deg); }
        .polaroid:hover { transform: rotate(0deg) scale(1.05); }
        .polaroid img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border: 1px solid #eee;
        }
        .caption { margin-top: 10px; font-family: 'Georgia', serif; font-size: 0.9rem; color: #777; }

        /* Reason Button */
        #reason-container {
            background: white;
            border: 2px dashed var(--pink-accent);
            padding: 20px;
            border-radius: 20px;
            margin: 30px 0;
            min-height: 60px;
        }
        button {
            background-color: var(--pink-accent);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #f06292; }

        .heart { position: fixed; color: var(--pink-accent); pointer-events: none; animation: float 6s linear forwards; }
        @keyframes float { to { transform: translateY(-100vh); opacity: 0; } }
    </style>
</head>
<body>

    <div class="container">
        <h1>Soon... ❤️</h1>
        
        <div class="countdown">
            <div class="time-box"><span id="days">00</span><div class="label">Days</div></div>
            <div class="time-box"><span id="hours">00</span><div class="label">Hrs</div></div>
            <div class="time-box"><span id="minutes">00</span><div class="label">Mins</div></div>
            <div class="time-box"><span id="seconds">00</span><div class="label">Secs</div></div>
        </div>

        <div class="gallery">
            <div class="polaroid">
                <img src="image1.jpg" alt="Our moment">
                <div class="caption">Where it started...</div>
            </div>
            <div class="polaroid">
                <img src="image2.jpg" alt="Favorite date">
                <div class="caption">That perfect day</div>
            </div>
            <div class="polaroid">
                <img src="image3.jpg" alt="Smiling">
                <div class="caption">My favorite smile</div>
            </div>
        </div>

        <div id="reason-container">
            <p id="reason-text">Click the button below to see why I love you...</p>
        </div>
        <button onclick="showReason()">Click Me! ✨</button>
    </div>

    <script>
        // SET YOUR ANNIVERSARY DATE HERE
        const anniversaryDate = new Date("Feb 14, 2026 00:00:00").getTime();

        // Reasons Array
        const reasons = [
            "The way your eyes sparkle when you laugh.",
            "How you make me feel like the luckiest person alive.",
            "Your kindness toward everyone you meet.",
            "The way you support my wildest dreams.",
            "You are my safest place and my greatest adventure.",
            "The small ways you show you care every day."
        ];

        function showReason() {
            const textElement = document.getElementById("reason-text");
            const randomReason = reasons[Math.floor(Math.random() * reasons.length)];
            textElement.style.opacity = 0;
            setTimeout(() => {
                textElement.innerText = randomReason;
                textElement.style.opacity = 1;
            }, 200);
            createHeartEffect();
        }

        function createHeartEffect() {
            for(let i=0; i<5; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 6000);
            }
        }

        // Timer Logic
        setInterval(() => {
            const now = new Date().getTime();
            const diff = anniversaryDate - now;
            document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }, 1000);
    </script>
</body>
</html>
